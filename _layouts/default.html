<!doctype html>
<html lang="en">

{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy; <a href="https://ketozhang.github.io">{{ site.author.name }}</a>
      </small>
    </footer>
  </div>

  {% if site.ga_analytics %}
  {% include ga_analytics.html %}
  {% endif %}

</body>

</html>
